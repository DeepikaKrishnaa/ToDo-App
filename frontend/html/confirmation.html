<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <script>
    if (localStorage.getItem("justSignedUp") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <title>Success</title>
  <link rel="stylesheet" href="/frontend/css/base.css">
  <link rel="stylesheet" href="/frontend/css/auth.css">
</head>


<body class="auth-bg"
  style="background-image: url('/assets/login.jpg');">

  <div class="auth-wrapper left">
    <div class="auth-card card float-in">
      <h1>Welcome Back</h1>
      <p class="subtitle">Your account has been created successfully</p>

      <label>Email</label>
      <input type="email" id="loginEmail">

      <label>Password</label>
      <input type="password" id="loginPassword">

      <p class="error" id="confirmationError"></p>

      <button class="btn" onclick="confirmLogin()">Login</button>
    </div>
  </div>

  <script src="/frontend/js/auth.js"></script>
</body>
</html>
